  <body class="d-flex flex-column">
    <main>
      <!-- Navigation-->

        <div class="container d-flex align-items-center justify-content-evenly">

            </button>
            <div name class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>

                <a href="contact.html" class="btn btn-outline-primary ms-auto ">Contact Me</a>
            </div>
        </div>
    </nav>

    <!--Contact-->  
    <section id="contact" class="py-5">
      <div class="container">
          <!-- Heading -->
          <div class="text-center mb-4">
              <h6 class="text-uppercase fw-bold">Get In Touch</h6>
              <h2 class="fw-bold">Contact Me</h2>
              <p class="text-muted">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
  
          <!-- Contact Form -->
          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-8">
                  <form>
                      <div class="row g-3">
                          <!-- First Name -->
                          <div class="col-md-6">
                              <label for="firstName" class="form-label">First name</label>
                              <input type="text" class="form-control" id="firstName" >
                          </div>
  
                          <!-- Last Name -->
                          <div class="col-md-6">
                              <label for="lastName" class="form-label">Last name</label>
                              <input type="text" class="form-control" id="lastName" >
                          </div>
  
                          <!-- Email -->
                          <div class="col-md-6">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" >
                          </div>
  
                          <!-- Phone Number -->
                          <div class="col-md-6">
                              <label for="phone" class="form-label">Phone number</label>
                              <input type="tel" class="form-control" id="phone" >
                          </div>
  
                          <!-- Topic Dropdown -->
                          <div class="col-12">
                              <label for="topic" class="form-label">Choose a topic</label>
                              <select id="topic" class="form-select" >
                                  <option selected>Select one...</option>
                                  <option value=""></option>
                                  <option value=""></option>
                                  <option value=""></option>
                              </select>
                          </div>
  
                          <!-- Message -->
                          <div class="col-12">
                              <label for="message" class="form-label">Message</label>
                              <textarea id="message" class="form-control" rows="7"></textarea>
                          </div>
  
                          <!-- Terms and Conditions -->
                          <div class="col-12">
                              <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="terms" required>
                                  <label class="form-check-label" for="terms">
                                      I accept the terms
                                  </label>
                              </div>
                          </div>
  
                          <!-- Submit Button -->
                          <div class="col-12 text-center">
                              <button type="submit" class="btn btn-primary px-5">Submit</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
   </main>

    <!-- Footer Section -->
    <footer class="container footer">
        <div class="container-fluid">
            <div class="row ">

                <div class="col-md-3 footer-logo align-self-center">

                <div class="col-md-6">

                        <a href="AboutMe.html">About me</a>
                        <a href="contact.html">Contact</a>
                        </div>
                </div>
                <!-- Right Section: Social Links -->
                <div class="col-md-3 footer-social text-end">
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i> </a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
  
            <!-- Footer Bottom Section -->
            <div class="footer-bottom d-flex justify-content-between mt-4">
                <p>Made with <span style="color: #e25555;">❤️</span> by Airdokan</p>
                <div class="footer-bottom-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Cookies Settings</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
